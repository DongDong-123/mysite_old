# configuration of the server
server {
    # the port your site will be served on
    listen      80;
    
    server_name 127.0.0.1; # substitute your machine's IP address or FQDN
    charset     utf-8;

    #root /home/dongdong/mysite/;
    root /var/www;

    # max upload size
    # client_max_body_size 75M;   # adjust to taste
    
    location / {
        include uwsgi_params;
        uwsgi_pass 127.0.0.1:8099;
        uwsgi_read_timeout 2;
}
    # Django media
#    location /media  {
#        alias /home/dongdong/mysite/media;  # your Django project's media files - amend as required
#    }I-
# 
    location /static {
        expires 30d;
        autoindex on; 
        add_header Cache-Control private;
        alias /home/dongdong/mysite/static; # your Django project's static files - amend as required
    }

    location /templates {
            expires 30d;
            autoindex on; 
            add_header Cache-Control private;
            alias /home/dongdong/mysite/templates; # your Django project's static files - amend as required
        }


